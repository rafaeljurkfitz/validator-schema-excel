name: CI Workflow

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python 3.12.1
        uses: actions/setup-python@v2
        with:
          python-version: 3.12.1

      - name: Install poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Install dependencies with poetry
        run: poetry install

      - name: Create our .env file
        run: |
          touch .env.local
          echo "POSTGRES_USER=${{ vars.POSTGRES_USER }}" > .env.local
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env.local
          echo "POSTGRES_HOST=${{ secrets.POSTGRES_HOST }}" >> .env.local
          echo "POSTGRES_PORT=${{ vars.POSTGRES_PORT }}" >> .env.local
          echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}" >> .env.local

      - name: Run pytest
        run: poetry run pytest
