[tool.poetry]
name = "validator-schema-excel"
version = "0.1.0"
description = ""
authors = ["Rafael JÃ¼rkfitz <rafaeljurkfitz@hotmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "3.12.3"
openpyxl = "^3.1.2"
streamlit = "^1.33.0"
pandas = "^2.2.2"
numpy = "^1.26.4"
pydantic = {extras = ["email"], version = "^2.7.0"}
python-dotenv = "^1.0.1"
sqlalchemy = "^2.0.29"
psycopg2-binary = "^2.9.9"
sentry-sdk = "^2.0.0"

[tool.poetry.group.dev.dependencies]
psycopg2 = "^2.9.9"
taskipy = "^1.12.2"
pre-commit = "^3.7.0"
pip-audit = "^2.7.2"
isort = "^5.13.2"
black = "^24.4.2"
pydocstyle = "^6.3.0"



[tool.poetry.group.test.dependencies]
pytest = "^8.2.0"
selenium = "^4.20.0"


[tool.poetry.group.docs.dependencies]
mkdocs = "^1.6.0"
mkdocstrings-python = "^1.10.0"
pygments = "^2.17.2"
pymdown-extensions = "^10.8.1"
mkdocs-bootstrap386 = "^0.0.2"
mkdocs-material = "^9.5.19"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
known_third_party = []

[tool.taskipy.tasks]
run = "streamlit run app/app.py"
test = "pytest -v"
format = "black . && isort ."
kill = "kill -9 $(lsof -t -i :8000)"
docs = "mkdocs serve"
